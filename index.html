<!doctype html>  
<html lang="en">  
<head>  
<meta charset="UTF-8">  
<meta name="viewport" content="width=device-width, initial-scale=1.0">  
<title>My Website</title>  
  
<style>  
body{  
  font-family:Arial, sans-serif;  
  margin:0;  
  padding:0;  
  background:linear-gradient(  
    -45deg,  
    #ffd6d6,  
    #d6e4ff,  
    #ffe1f0,  
    #fff1cc  
  );  
  background-size:500% 500%;  
  animation:pastelMove 30s ease-in-out infinite;  
}  
  
@keyframes pastelMove{  
  0%{background-position:0% 50%;}  
  50%{background-position:100% 50%;}  
  100%{background-position:0% 50%;}  
}  
  
header{  
  background-color:#333;  
  color:#fff;  
  text-align:center;  
  padding:20px;  
}  
  
h1{  
  display:inline-block;  
  padding:10px 20px;  
  color:black;  
  border-radius:14px;  
  background:linear-gradient(  
    to right,  
    white 0%,  
    #7fe9ff 35%,  
    #7fe9ff 65%,  
    white 100%  
  );  
}  
  
h2{  
  display:inline-block;  
  padding:10px 20px;  
  color:black;  
  border-radius:14px;  
  background:linear-gradient(  
    to right,  
    #ffe5e5 0%,  
    #ff6b6b 35%,  
    #ffa94d 65%,  
    #ffa94d 100%  
  );  
}  
  
.peragraph{  
  width:100%;  
  font-weight:bold;  
  font-style:italic;  
  text-align:center;  
  margin-right:20px;  
  display:inline-block;  
  padding:6px 12px;  
  color:black;  
  border-radius:14px;  
  background:linear-gradient(  
    to right,  
    #90EE90 10%,  
    #D4AF37 35%,  
    #D4AF37 65%,  
    #90EE90 100%  
  );  
}  
  
.bbackground{  
  margin:0;  
  min-height:100vh;  
  background:linear-gradient(  
    -45deg,  
    #0f2027,  
    #203a43,  
    #2c5364,  
    #000000  
  );  
}  
  
nav a{  
  color:white;  
  margin:0 15px;  
  text-decoration: none;  
  font-weight:bold;  
}  
  
.contact-link{  
  background-color:red;  
  color:white;  
  padding:6px 12px;  
  border-radius:4px;  
}  
.contact-link:hover{  
  background-color:darkred;  
  color:#fff;  
}  
  
/* ✅ New small button styling */  
.open-page-btn{  
  display:inline-block;  
  margin-left:10px;  
  padding:6px 10px;  
  border-radius:8px;  
  border:1px solid rgba(255,255,255,.35);  
  background:rgba(255,255,255,.12);  
  color:#fff;  
  cursor:pointer;  
  font-weight:700;  
  font-size:13px;  
}  
.open-page-btn:hover{  
  background:rgba(255,255,255,.22);  
}  
  
section{  
  padding:20px;  
  max-width:800px;  
  margin:40px auto;  
}  
  
.contact-box h2{  
  text-align:center;  
  margin-bottom:20px;  
}  
  
label{  
  display:block;  
  margin-top:15px;  
  font-weight:bold;  
}  
  
input,textarea{  
  width:100%;  
  padding:10px;  
  margin-top:5px;  
  border:1px solid #ccc;  
  border-radius:5px;  
  font-size:14px;  
}  
  
textarea{  
  resize:none;  
  height:100px;  
}  
  
button{  
  width:100%;  
  margin-top:20px;  
  padding:12px;  
  background:#333;  
  color:white;  
  border:none;  
  border-radius:5px;  
  font-size:16px;  
  cursor:pointer;  
}  
button:hover{  
  background:#555;  
}  
  
#success{  
  display:none;  
  margin-top:20px;  
  padding:12px;  
  background:#d4edda;  
  color:#155724;  
  border-radius:5px;  
  text-align:center;  
}  
</style>  
</head>  
  
<body class="bbackground">  
<header>  
  <h1>Welcome to My Site</h1>  
  
  <nav>  
    <a href="#about">About</a>  
    <a href="#contact" class="contact-link">Contact</a>  
  
    <!-- ✅ NEW: small button added (opens new page) -->  
    <button type="button" class="open-page-btn" onclick="openNewPage()">New Page</button>  

    <!-- ✅ NEW: second button (opens voice.html) -->  
    <button type="button" class="open-page-btn" onclick="openVoicePage()">text to voice</button>  
  </nav>  
</header>  
  
<section id="about">  
  <h2>About Me</h2>  
  <p class="peragraph">HELLO!<br>  
    Mea Ek Website Bana Raha Hu <br>Aapko Mera Website Kesa Laga Please Message Karke Batayie  
  </p>  
</section>  
  
<section id="contact">  
  <div class="contact-box">  
    <h2>Contact Me</h2>  
  
    <!-- ✅ FIX: id added so JS can find it -->  
    <form id="contactForm" action="https://formspree.io/f/xvzqgleo" method="POST">  
      <label>Name</label>  
      <input type="text" name="name" required>  
  
      <label>Email</label>  
      <input type="email" name="email" required>  
  
      <label>Message</label>  
      <textarea name="message" required></textarea>  
  
      <button type="submit">Send Message</button>  
    </form>  
  
    <div id="success">!!Message sent successfully!!</div>  
  </div>  
</section>  
  
<script>  
/* ✅ New page open function */  
function openNewPage(){  
  // yaha aap apni new file ka naam rakho  
  window.open("page2.html", "_blank");  
}  

/* ✅ New voice page open function */  
function openVoicePage(){  
  window.open("voice.html", "_blank");  
}  
  
/* ✅ FIXED: form submit script */  
const form = document.getElementById("contactForm");  
const success = document.getElementById("success");  
  
form.addEventListener("submit", async function(e){  
  e.preventDefault();  
  
  const response = await fetch(form.action, {  
    method: form.method,  
    body: new FormData(form),  
    headers: { 'Accept':'application/json' }  
  });  
  
  if(response.ok){  
    form.reset();  
    success.style.display = "block";  
  } else {  
    alert("Error Sending message");  
  }  
});  
</script>  
  
</body>  
</html>
